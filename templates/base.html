{%load static%}
<html>
  <head>
    <title>Django Blog</title>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel= "stylesheet" href = "{%static 'css/base.css'%}">
  </head>
  <body>
    <div>
      <header>
        <div class ="nav-left">
          <h1><a href="{%url 'home'%}">Django Blog</a></h1>
        </div>
        <div class = "nav-right">
          <a href = "{%url 'post_new'%}">New Post</a>
        </div>
      </header>

      {%if user.is_authenticated%}
        <p>Hi {{user.username}}!</p>
        <form action="{%url 'logout'%}"d method="post">{%csrf_token%}
          <button type = "submit">Log Out</button>
        </form>
      {%else%}
        <p>You are not logged in.</p>
        <a href = "{%url 'login'%}"><button>Log In</button></a> |
        <a href = "{%url 'signup'%}"><button>Sign Up</button></a>
      {%endif%}

    </div>
      <div>
        {%block content%}
        {%endblock content%}
      </div>
  </body>
</html>
