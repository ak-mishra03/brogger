<!-- home.html -->
{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post-card">
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p class="author">By {{ post.author }}</p>
            <p>{{ post.body|truncatewords:40 }}</p>
            <a href="{{ post.get_absolute_url }}" class="button">Read More</a>
        </div>
    {% endfor %}
{% endblock content %}
