<!-- post-detail.html -->
{% extends "base.html" %}
{% block content %}
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <div class="actions">
        <a href="{% url 'post_edit' post.pk %}" class="button">Edit Post</a>
        <a href="{% url 'post_delete' post.pk %}" class="button delete-button">Delete Post</a>
    </div>
{% endblock content %}
